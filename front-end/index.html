


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Mental Health Dashboard</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 min-h-screen flex items-center justify-center">

  <!-- Login Screen -->
  <section id="login-screen" class="bg-white rounded-3xl shadow-2xl p-10 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">Student Wellness</h1>
    <form id="login-form" class="space-y-5">
      <div>
        <label for="username" class="block font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" class="mt-1 block w-full px-4 py-2 border rounded-xl shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
      </div>
      <div>
        <label for="password" class="block font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 border rounded-xl shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white font-medium py-2 rounded-xl hover:bg-blue-700 transition">Login</button>
      <p id="login-message" class="text-red-500 text-center hidden"></p>
    </form>
  </section>

  <!-- Dashboard Screen -->
  <section id="dashboard-screen" class="hidden container mx-auto p-6 lg:p-10">
    <!-- Header -->
    <header class="flex flex-col lg:flex-row justify-between items-center mb-6 border-b pb-4">
      <h1 class="text-3xl font-bold text-gray-800 mb-2 lg:mb-0">Welcome, <span id="user-display-name">User</span>!</h1>
      <button id="logout-btn" class="py-2 px-4 bg-red-500 text-white rounded-xl hover:bg-red-600 transition">Logout</button>
    </header>

    <!-- Navigation Tabs -->
    <nav class="flex space-x-4 border-b mb-6">
      <button data-page="dashboard" class="tab-btn py-2 px-4 border-b-2 border-blue-600 text-blue-600 font-medium">Dashboard</button>
      <button data-page="mood" class="tab-btn py-2 px-4 text-gray-600 font-medium hover:text-blue-600 hover:border-b-2 hover:border-blue-300">Mood Tracker</button>
      <button data-page="chat" class="tab-btn py-2 px-4 text-gray-600 font-medium hover:text-blue-600 hover:border-b-2 hover:border-blue-300">Wellness Chat</button>
      <button data-page="planner" class="tab-btn py-2 px-4 text-gray-600 font-medium hover:text-blue-600 hover:border-b-2 hover:border-blue-300">Study Planner</button>
    </nav>

    <!-- Pages -->
    <div id="page-container">
      <!-- Dashboard Page -->
      <div id="dashboard-content" class="page-content grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white rounded-2xl shadow p-6">
          <h2 class="font-semibold text-xl text-gray-700 mb-3">Academic Status</h2>
          <p id="academic-status" class="text-gray-600">Loading...</p>
        </div>
        <div class="bg-white rounded-2xl shadow p-6">
          <h2 class="font-semibold text-xl text-gray-700 mb-3">Current Mood</h2>
          <p id="mood-status" class="text-gray-600">Loading...</p>
        </div>
        <div class="bg-white rounded-2xl shadow p-6 md:col-span-2">
          <h2 class="font-semibold text-xl text-gray-700 mb-3">Motivation</h2>
          <p id="motivation-quote" class="text-gray-600 italic">Loading...</p>
        </div>
      </div>

      <!-- Mood Tracker -->
      <div id="mood-content" class="page-content hidden">
        <div class="bg-white rounded-2xl shadow p-6">
          <h2 class="font-semibold text-xl text-gray-700 mb-4">How are you feeling today?</h2>
          <div id="mood-buttons" class="flex space-x-4 justify-around">
            <button data-mood="great" class="mood-btn">ğŸ˜„</button>
            <button data-mood="good" class="mood-btn">ğŸ˜Š</button>
            <button data-mood="neutral" class="mood-btn">ğŸ˜</button>
            <button data-mood="sad" class="mood-btn">ğŸ˜Ÿ</button>
            <button data-mood="stressed" class="mood-btn">ğŸ˜°</button>
          </div>
          <p id="mood-message" class="mt-4 text-green-600 hidden"></p>
        </div>
      </div>

      <!-- Chat Page -->
      <div id="chat-content" class="page-content hidden">
        <div class="bg-white rounded-2xl shadow p-6 h-[400px] flex flex-col">
          <div id="chat-log" class="flex-grow overflow-y-auto space-y-4 mb-4">
            <div class="flex justify-start">
              <div class="bg-gray-200 text-gray-800 p-3 rounded-xl max-w-xs">
                <p>Hello! I'm your student wellness assistant. How can I help you today?</p>
              </div>
            </div>
          </div>
          <form id="chat-form" class="flex">
            <input type="text" id="chat-input" placeholder="Type a message..." class="flex-grow px-4 py-2 border rounded-l-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button type="submit" class="bg-blue-600 text-white px-4 rounded-r-xl hover:bg-blue-700 transition">Send</button>
          </form>
        </div>
      </div>

      <!-- Study Planner -->
      <div id="planner-content" class="page-content hidden">
        <div class="bg-white rounded-2xl shadow p-6">
          <h2 class="font-semibold text-xl text-gray-700 mb-4">Study Planner / To-Do List</h2>
          <form id="todo-form" class="flex mb-4">
            <input type="text" id="todo-input" placeholder="Add a new task..." class="flex-grow px-4 py-2 border rounded-l-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button type="submit" class="bg-blue-600 text-white px-4 rounded-r-xl hover:bg-blue-700 transition">Add</button>
          </form>
          <ul id="todo-list" class="space-y-2"></ul>
          <p id="todo-status" class="mt-4 text-gray-600"></p>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
